<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 1 - Kayky Bezerra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Segoe UI', sans-serif;
    }
    .project-image {
      max-height: 400px;
      object-fit: cover;
      border-radius: 5px;
    }
    .badge-tech {
      margin: 3px;
      padding: 8px 15px;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <a href="../index.html" class="btn btn-secondary mb-4">&larr; Voltar</a>

    <h1 class="mb-3">Projeto 1</h1>
    <p class="lead">Descrição detalhada do projeto, objetivo, funcionalidades, público-alvo e aprendizados durante o desenvolvimento.</p>

    <img src="../imgs/funkoLog.png" alt="Imagem do Projeto" class="img-fluid project-image mb-4">

    <!-- Botão para abrir galeria -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#galeriaProjeto">Ver Galeria de Imagens</button>
    </div>

    <h4>Tecnologias Utilizadas:</h4>
    <div>
<span class="badge-tech" style="background-color: #e34c26;"><i class="fab fa-html5"></i> HTML</span>
      <span class="badge-tech" style="background-color: #2965f1;"><i class="fab fa-css3-alt"></i> CSS</span>
      <span class="badge-tech bg-warning text-dark"><i class="fab fa-js"></i> JavaScript</span>
      <span class="badge-tech bg-purple" style="background-color: #445cad;"><i class="fab fa-php"></i> PHP</span>
      <span class="badge-tech bg-info"><i class="fas fa-database"></i> SQL</span>
      <span class="badge-tech bg-secondary"><i class="fas fa-project-diagram"></i> UML</span>
    </div>

    <h4 class="mt-4">Links:</h4>
    <ul>
      <li><a href="https://github.com/seu-usuario/repositorio-projeto1" target="_blank" class="text-warning">Repositório no GitHub</a></li>
      <li><a href="https://projeto1-demo.netlify.app" target="_blank" class="text-warning">Demo ao vivo</a></li>
    </ul>
  </div>

  <!-- Modal com carrossel -->
  <div class="modal fade" id="galeriaProjeto" tabindex="-1" aria-labelledby="galeriaProjetoLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="galeriaProjetoLabel">Galeria do Projeto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="carouselGaleriaProjeto" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../imgs/funkoLog/img1.png" class="d-block w-100" alt="Imagem 1">
              </div>
              <div class="carousel-item">
                <img src="../imgs/funkoLog/img2.png" class="d-block w-100" alt="Imagem 2">
              </div>
              <div class="carousel-item">
                <img src="../imgs/funkoLog/img3.png" class="d-block w-100" alt="Imagem 3">
              </div>
              <div class="carousel-item">
                <img src="../imgs/funkoLog/img4.png" class="d-block w-100" alt="Imagem 4">
              </div>
              <div class="carousel-item">
                <img src="../imgs/funkoLog/img5.png" class="d-block w-100" alt="Imagem 5">
              </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGaleriaProjeto" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGaleriaProjeto" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Próximo</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <footer class="text-center p-4 mt-5 border-top">
    <p>&copy; 2025 Kayky Bezerra</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
